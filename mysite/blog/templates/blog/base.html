{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- Medium Style Editor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">


  </head>
  <body class='loader'>
    <!-- NAVBAR  -->
<nav class="navbar navbar-nav techfont custom-navbar">
  <div class="container">
    <ul class='nav navbar-nav'>
      <li> <a class='navbar-brand bigbrand' href="{%url 'post_list'%}">My blog</a> </li>
      <li> <a href="{% url 'about' %}">About</a> </li>
      <li> <a href="https://www.github.com">Github</a> </li>
      <li> <a href="https://linkedin.com">LinkedIn</a> </li>
    </ul>


  <ul class='nav navbar-nav navbar-right'>
    {% if user.is_authenticated %}
<li><a href="{% url 'post_new'%}">NewPost</a></li>

<li><a href="{%url 'post_draft_list'%}">Drafts</a></li>

<li><a href="{%url 'logout'%}">Logout</a></li>

<li><a>Welcome {{user.username}}</a></li>

{% else %}
<li><a href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span>user</a></li>


    {%endif%}
  </ul>

  </div>
</nav>



    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {%block content%}
            {% endblock %}

          </div>

        </div>

      </div>
    </div>


  </body>
</html>
